<div class="popup-overlay">
    <div class="popup-box">
      <p>{{ message }}</p>
      <div class="popup-buttons">
        <button class="cancelar-btn" (click)="cancelAction()">{{ cancelText }}</button>
        <button class="aceptar-btn" (click)="confirmAction()">{{ confirmText }}</button>
      </div>
    </div>
  </div>
